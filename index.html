<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LogIn</title>
        <link rel="icon" href="barriofav.ico">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Estilos propios CSS -->
        <link rel="stylesheet" href="styles/styleslogin.css">
    </head>

    <body class="bg-bone"> 

        <div class="container d-flex justify-content-center align-items-center vh-100">

            <div class="card shadow p-4" style="width: 100%; max-width: 400px;">

                <img src="logo-barrineta.png" alt="Logo Barrioneta" class="logo mx-auto d-block mb-4">           
                <form id="loginForm">

                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario:</label>
                        <input type="text" id="username" class="form-control" placeholder="Nombre de usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" style="background-color: #1B9AAA; border-color: #1B9AAA;">
                        Iniciar Sesión
                    </button>
                    <p id="errorMessage" class="text-danger mt-3 text-center"></p>

                </form>

            </div>
            
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Archivo JS -->
        <script src="login.js"></script>

    </body>

</html>
