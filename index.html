<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BARRIONETA</title>
        <link rel="icon" href="barriofav.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/menu.css">
        <link rel="stylesheet" href="styles/pinterest.css">
        <link rel="stylesheet" href="styles/perfil.css">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=favorite" />

    </head>

    <body>

        <header class="bg-light d-lg-none d-flex justify-content-between align-items-center p-2" id="header">
            <img src="Logotipo.png" class="img-fluid mx-auto my-2 px-3" alt="BARRIONETA">
            <div class="mt-2 toggle-button" id="toggleButtonMedia">
                <div class="circleMedia">
                    <i class="bi bi-sun"></i>
                </div>
            </div> 
        </header>


        <div class="container-fluid">
            <div class="row g-0 d-flex justify-content-around">

                <!--SIDEBAR--> 
                <nav id="sidebar" class="col-md-2 navbar mt-3 p-2 d-none d-md-block bg-light sidebar">

                <img src="Logotipo.png" class="img-fluid mx-auto my-2 mx-md-0 px-3" alt="BARRIONETA">

                <div class="text-center perfil-menu">
                    <img src="https://via.placeholder.com/100" class="photo rounded-circle mx-auto d-block mt-2">
                    <div class="my-2">
                        <p class="name m-0">#</p>
                        <p class="description">#</p>
                    </div>
                </div>

                <ul class="nav flex-column px-4 mt-4">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html"> <i class="bi bi-house"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="perfil.html"> <i class="bi bi-person"></i> Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"> <i class="bi bi-heart"></i> Favoritos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"> <i class="bi bi-search"></i> Buscar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"> <i class="bi bi-gear"></i> Configuración</a>
                    </li>
                    <li class="nav-item mt-4"> <!--redireccion al login, si mi ciela-->
                        <a class="nav-link" href="#" onclick="logout()">
                          <i class="bi bi-box-arrow-left"></i> Salir
                        </a>
                    </li>
                </ul>

                    <!-- botones del menú-->
                    <div class="flex justify-content-center align-item-center">
                        <button class="btn rounded-button mt-2 border" style="border-color: transparent;">
                            <i class="bi bi-plus-circle"></i>
                        </button>
                        <div class="container-fluid d-flex justify-content-center align-items-center">
                            <div class="mt-2 toggle-button" id="toggleButton">
                                <div class="circle">
                                    <i class="bi bi-sun"></i>
                                </div>
                            </div> 
                        </div>
                    </div>
                </nav>
            
                <!--COLUMNAS CENTRALES DE HISTORIAS, CARRUSEL Y PUBLICACIONES-->
                <div class="col-md-6 mt-3">
                    <div class="historias mb-3">
                        <div class="d-flex gap-2">
                            <div class="stories-container">
                                <div
                                    class="story"
                                    data-viewed="false"
                                    onclick="viewStory(this)"
                                >
                                    <div class="image-wrapper rounded-circle">
                                        <img
                                            src="https://via.placeholder.com/150"
                                            alt="Pepita Martinez"
                                            class="rounded-img"
                                        />
                                    </div>
                                    <p>Pepita Martinez</p>
                                </div>
                                <div
                                    class="story"
                                    data-viewed="false"
                                    onclick="viewStory(this)"
                                >
                                    <div class="image-wrapper">
                                        <img
                                            src="https://via.placeholder.com/150"
                                            alt="Maria Marta"
                                            class="rounded-img"
                                        />
                                    </div>
                                    <p>Maria Marta</p>
                                </div>
                                <div
                                    class="story"
                                    data-viewed="true"
                                    onclick="viewStory(this)"
                                >
                                    <div class="image-wrapper">
                                        <img
                                            src="https://via.placeholder.com/150"
                                            alt="Doña Lupe"
                                            class="rounded-img"
                                        />
                                    </div>
                                    <p>Doña Lupe</p>
                                </div>
                                <div
                                    class="story"
                                    data-viewed="false"
                                    onclick="viewStory(this)"
                                >
                                    <div class="image-wrapper rounded-circle">
                                        <img
                                            src="https://via.placeholder.com/150"
                                            alt="Juan Carlos"
                                            class="rounded-img"
                                        />
                                    </div>
                                    <p>Juan Carlos</p>
                                </div>
                                <div
                                    class="story"
                                    data-viewed="false"
                                    onclick="viewStory(this)"
                                >
                                    <div class="image-wrapper rounded-circle">
                                        <img
                                            src="https://via.placeholder.com/150"
                                            alt="Juan Carlos"
                                            class="rounded-img"
                                        />
                                    </div>
                                    <p>Marcos Aguirre</p>
                                </div>
                                <div
                                    class="story"
                                    data-viewed="false"
                                    onclick="viewStory(this)"
                                >
                                    <div class="image-wrapper rounded-circle">
                                        <img
                                            src="https://via.placeholder.com/150"
                                            alt="Juan Carlos"
                                            class="rounded-img"
                                        />
                                    </div>
                                    <p>Agustina Mendez</p>
                                </div>
                            </div>
                            <!-- Contenedor emergente para ver la historia -->
                            <div id="story-viewer" class="hidden">
                                <div class="story-popup">
                                    <span
                                        class="close-btn"
                                        onclick="closeViewer()"
                                        >✖</span
                                    >
                                    <img
                                        src=""
                                        alt="Historia"
                                        id="story-image"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--CARRUSEL-->
                    <div
                        class="carousel slide mb-3"
                        data-bs-ride="carousel"
                        id="userCarousel"
                    >
                        <div class="container">
                            <h5>Últimas 24hs</h5>
                        </div>
                        <div class="carousel-inner" id="carouselContent">
                            <!--Las imágenes se cargan acá-->
                        </div>
                        <button
                            class="carousel-control-next"
                            type="button"
                            data-bs-target="#userCarousel"
                            data-bs-slide="next"
                        >
                            <span
                                class="carousel-control-next-icon"
                                aria-hidden="true"
                            ></span>
                            <span class="visually-hidden">Siguiente</span>
                        </button>
                    </div>
                    <!--SECCIÓN ESTILO PINTEREST-->
                    <div class="pinterest" id="imageGrid">
                    </div>
                </div>
                <!--NUESTROS PORTFOLIOS-->
                <div class="col-md-3 mt-3 d-none d-md-block">
                    <div class="container-portfolio"> 
                        <!-- Aca se cargan los portfolio -->
                    </div>
                </div>

            </div>
        </div>

        <!-- menu para celulares -->
        <nav class="navbar bg-light d-lg-none" id="mobileMenu">
            <!-- Ocultar en pantallas grandes -->
            <div class="container-fluid justify-content-around my-2">
                <a class="nav-link" href="index.html">
                    <i class="bi bi-house"></i>
                </a>
                <a class="nav-link" href="#">
                    <i class="bi bi-search"></i>
                </a>
                <a class="nav-link" href="#">
                    <i class="bi bi-plus-circle"></i>
                </a>
                <a class="nav-link" href="#">
                    <i class="bi bi-heart"></i>
                </a>
                <a class="nav-link" href="perfil.html">
                    <i class="bi bi-person"></i>
                </a>
            </div>
        </nav>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="scripts/index.js"></script>
        <script src="scripts/darkmode.js"></script>
        <script src="scripts/pinterest.js"></script>
        <script src="scripts/perfil.js"></script>
        <script src="scripts/portfolios.js"></script>
    </body>
</html>
