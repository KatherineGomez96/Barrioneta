        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/menu.css">
        <link rel="stylesheet" href="styles/perfil.css">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"

    </head>

    <body>

        <header class="bg-light d-lg-none d-flex justify-content-between align-items-center p-2" id="header">
            <img src="Logotipo.png" class="img-fluid mx-auto my-2 px-3" alt="BARRIONETA">
            <div class="mt-2 toggle-button" id="toggleButtonMedia">
                <div class="circleMedia">
                    <i class="bi bi-sun"></i>
                </div>
            </div> 
        </header>


        <div class="container-fluid">
            <div class="row g-0 d-flex justify-content-around">

                <!--SIDEBAR--> 
                <nav id="sidebar" class="col-md-2 navbar mt-3 p-2 d-none d-md-block bg-light sidebar">

                    <img src="Logotipo.png" class="img-fluid mx-auto my-2 mx-md-0 px-3" alt="BARRIONETA">

                    <div class="text-center perfil-menu">
                        <img src="https://via.placeholder.com/100" class="photo rounded-circle mx-auto d-block mt-2">
                        <div class="my-2">
                            <p class="name m-0">#</p>
                            <p class="description">#</p>
                        </div>
                    </div>

                    <ul class="nav flex-column px-4 mt-4">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html"> <i class="bi bi-house"></i> Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="perfil.html"> <i class="bi bi-person"></i> Perfil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> <i class="bi bi-heart"></i> Favoritos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> <i class="bi bi-search"></i> Buscar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> <i class="bi bi-gear"></i> Configuración</a>
                        </li>
                        <li class="nav-item mt-4"> <!--redireccion al login, si mi ciela-->
                            <a class="nav-link" href="#" onclick="logout()">
                            <i class="bi bi-box-arrow-left"></i> Salir
                            </a>
                        </li>
                    </ul>

                    <!-- botones del menú-->
                    <div class="flex justify-content-center align-item-center">
                        <button class="btn rounded-button mt-2 border" style="border-color: transparent;">
                            <i class="bi bi-plus-circle"></i>
                        </button>
                        <div class="container-fluid d-flex justify-content-center align-items-center">
                            <div class="mt-2 toggle-button" id="toggleButton">
                                <div class="circle">
                                    <i class="bi bi-sun"></i>
                                </div>
                            </div> 
                        </div>
                    </div>
                </nav>
            
                <!-- CONTENIDO DEL PERFIL -->
                <div class="col-md-10 mt-4">
                    <div class="perfil-header text-center">
                        <img src="juanita.jpg" class="rounded-circle mb-3" alt="Foto de perfil">
                        <h2 class="perfil-nombre">Juanita Martinez</h2>
                        <p class="perfil-username">@juanitakpa</p>
                    </div>

                    <!-- Estadísticas -->
                    <div class="perfil-stats d-flex justify-content-center mb-3">
                        <div class="mx-3 text-center">
                            <p class="m-0"><strong>12</strong></p>
                            <p class="m-0">PUBLICACIONES</p>
                        </div>
                        <div class="mx-3 text-center">
                            <p class="m-0"><strong>900</strong></p>
                            <p class="m-0">SEGUIDORES</p>
                        </div>
                        <div class="mx-3 text-center">
                            <p class="m-0"><strong>100</strong></p>
                            <p class="m-0">SEGUIDOS</p>
                        </div>
                    </div>

                    <!-- Botones -->
                    <div class="d-flex justify-content-center gap-3 mb-4">
                        <button class="btn btn-dark">PUBLICACIONES ARCHIVADAS</button>
                        <button class="btn btn-dark">EDITAR PERFIL</button>
                    </div>

                    <!-- Galería Masonry -->
                    <div class="masonry" id="gallery"></div>

                    <!-- Modal para el carrusel -->
                    <div id="carouselModal" class="modal" >
                        <span class="close" id="closeModal">&times;</span>
                        <img id="modalImage" class="modal-content" alt="Imagen ampliada">
                        <a class="prev" id="prevImage">&#10094;</a>
                        <a class="next" id="nextImage">&#10095;</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- menu para celulares -->
        <nav class="navbar bg-light d-lg-none" id="mobileMenu">
            <!-- Ocultar en pantallas grandes -->
            <div class="container-fluid justify-content-around my-2">
                <a class="nav-link" href="index.html">
                    <i class="bi bi-house"></i>
                </a>
                <a class="nav-link" href="#">
                    <i class="bi bi-search"></i>
                </a>
                <a class="nav-link" href="#">
                    <i class="bi bi-plus-circle"></i>
                </a>
                <a class="nav-link" href="#">
                    <i class="bi bi-heart"></i>
                </a>
                <a class="nav-link" href="perfil.html">
                    <i class="bi bi-person"></i>
